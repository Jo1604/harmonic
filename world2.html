<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie Flower">
    <style>
      body {
        font-family: "Indie Flower";
        font-size: 20px;
        color: white
      }
    </style>
  </head>
  <style>
    body {
      background-color: #333333;
    }
    p {
      text-align: center;
    }
  </style>
  <body>
    <p>Click on the computer for the lesson plan. Explore and find the fallen stars!</p>
    <p>Press the spacebar to start moving. Use your mouse to look around and arrow keys (or WASD) to move. Press ESC key to use your mouse normally. </p>

    <script src="three.min.js"></script>
    <script src="three.module.js" type="module"></script>
    <script src="GLTFLoader.js" type="module"></script>
    <canvas id="canvas1"></canvas>
    <script type="module">
      //import { WebGLRenderer, PerspectiveCamera, Vector3 } from 'three';
      import * as THREE from 'https://threejsfundamentals.org/threejs/resources/threejs/r122/build/three.module.js';
      import {GLTFLoader} from 'https://threejsfundamentals.org/threejs/resources/threejs/r122/examples/jsm/loaders/GLTFLoader.js';
      import {PointerLockControls} from 'https://threejsfundamentals.org/threejs/resources/threejs/r122/examples/jsm/controls/PointerLockControls.js';

      // For Controls
      var prevTime = Date.now();
      var moveForward = false;
      var moveBackward = false;
      var moveLeft = false;
      var moveRight = false;
      var velocity = new THREE.Vector3();
      var direction = new THREE.Vector3();
      var mouse = new THREE.Vector2();
      var raycaster = new THREE.Raycaster();
      var counter = 0;
      var whaleModel;

      // Initialize core ThreeJS components
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera();
        console.log(scene);

        // Set up camera
        camera.position.set(3, 9.2, 0);
        //camera.lookAt(new THREE.Vector3(4, 7.5, 0));

        // Set up renderer, canvas, and minor CSS adjustments
        const canvas = document.getElementById('canvas1');
        const renderer = new THREE.WebGLRenderer({ canvas });
        renderer.setSize(window.innerWidth, window.innerHeight);

        // Set up controls
        const controls = new PointerLockControls(camera, canvas);
        document.body.addEventListener( 'keypress' , function () {
          //lock mouse on screen
          controls.lock();
          }, false);

        // Double click on objects
        document.body.addEventListener( 'click', click, false);
        function click(event){
          controls.unlock();
          mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
          mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
          raycaster.setFromCamera(mouse, camera);
          var intersects = raycaster.intersectObjects(scene.children);
          console.log(intersects)
          var object;
          if (event && intersects.length > 0) {
            for (var i = 0; i < intersects.length; i++) {
              object = intersects[i].object.id;
              console.log(object)
              if(object == 16) { //Door1
                window.location.href = "./assignment2.html"
              }
              if(object == 15) { //coconut
                const rockb = new THREE.SphereGeometry( 0.5);
                var materialb = new THREE.MeshBasicMaterial( {color: 0xe5d4c6} );
                const coconutb = new THREE.Mesh( rockb, materialb );
                scene.remove(coconut);
                scene.add( coconutb );
                coconutb.position.x = -6;
                coconutb.position.y = 52;
                coconutb.position.z = -10;
                counter++;
                console.log(counter);
              }
              if(object == 16) { //coconut
                const rock1b = new THREE.SphereGeometry( 0.5);
                var material1b = new THREE.MeshBasicMaterial( {color: 0xe5d4c6} );
                const coconut1b = new THREE.Mesh( rock1b, material1b );
                scene.remove(coconut1);
                scene.add( coconut1b );
                coconut1b.position.x = -10;
                coconut1b.position.y = 52;
                coconut1b.position.z = -10;
                counter++;
                console.log(counter);
              }
              if(object == 17) { //coconut
                const rock2b = new THREE.SphereGeometry( 0.5);
                var material2b = new THREE.MeshBasicMaterial( {color: 0xe5d4c6} );
                const coconut2b = new THREE.Mesh( rock2b, material2b );
                scene.remove(coconut2);
                scene.add( coconut2b );
                coconut2b.position.x = -6;
                coconut2b.position.y = 52;
                coconut2b.position.z = -10;
                counter++;
                console.log(counter);
              }
            }
          }
        }

        var onKeyDown = function (event) {
            switch (event.keyCode) {
                case 38: // up
                case 87: // w
                    moveForward = true;
                    break;

                case 37: // left
                case 65: // a
                    moveLeft = true;
                    break;

                case 40: // down
                case 83: // s
                    moveBackward = true;
                    break;

                case 39: // right
                case 68: // d
                    moveRight = true;
                    break;
            }
        };
        var onKeyUp = function (event) {
            switch (event.keyCode) {
                case 38: // up
                case 87: // w
                    moveForward = false;
                    break;

                case 37: // left
                case 65: // a
                    moveLeft = false;
                    break;

                case 40: // down
                case 83: // s
                    moveBackward = false;
                    break;

                case 39: // right
                case 68: // d
                    moveRight = false;
                    break;
            }
        };
        window.addEventListener('keydown', onKeyDown, false);
        window.addEventListener('keyup', onKeyUp, false);

        //lighting
        //const dir = new THREE.SpotLight(0xf9e38a, 1.6, 10, 0, 1, 0.9);
        const ambi = new THREE.AmbientLight(0xd8ca8c, 1);
        const hemi = new THREE.HemisphereLight(0xae6204, 0xf6f6a3, 2.3);

        //dir.position.set(-25, 30, -41);
        //dir.target.position.set(0, 0, 0);
        //scene.add(dir);
        scene.add(ambi);
        scene.add(hemi);

        // sunset stars
        var starGeo = new THREE.Geometry();
        for (let i = 0; i < 6000; i++) {
            let star =new THREE.Vector3(
                Math.random() * 600 - 300,
                Math.random() * 600 - 300,
                Math.random() * 600 - 300
            );
            starGeo.vertices.push(star);
        }
        let starMaterial = new THREE.PointsMaterial({
            color: 0xFFFFFF,
            size: 0.7
        });

        var stars = new THREE.Points(starGeo, starMaterial);
        // Set background to a nice color
        scene.background = new THREE.Color(0xfbbf63);
        scene.add(stars);

        //load base
        const loaderScene = new GLTFLoader();
        loaderScene.load('./Island.glb', function (gltf) {
          scene.add( gltf.scene );
        });

        //load star
        const loaderStar = new GLTFLoader();
        // add conditional
        loaderStar.load('./whale.glb', function (gltf) {
          whaleModel = gltf.scene;
        });

        // load computer
        const box = new THREE.BoxGeometry( 1, 1, 1 );
        const loadComputer = new THREE.TextureLoader();
        const materials = [
          new THREE.MeshBasicMaterial({map: loadComputer.load('computerTexture.jpg')}),
          new THREE.MeshBasicMaterial({map: loadComputer.load('computerTexture.jpg')}),
          new THREE.MeshBasicMaterial({map: loadComputer.load('computerTexture1.jpg')}),
          new THREE.MeshBasicMaterial({map: loadComputer.load('computerTexture1.jpg')}),
          new THREE.MeshBasicMaterial({map: loadComputer.load('computerTexture.jpg')}),
          new THREE.MeshBasicMaterial({map: loadComputer.load('computerTexture.jpg')}),
        ];
        const cube = new THREE.Mesh( box, materials );
        scene.add( cube );
        cube.position.x = -5;
        cube.position.y = 12 ;
        cube.position.z = 0;

        //knot
        const knot = new THREE.TorusKnotGeometry(3, 1.5, 20);
        var knotMaterial = new THREE.MeshBasicMaterial( {color: 0x6d0269} );
        const home = new THREE.Mesh( knot, knotMaterial );
        scene.add( home );
        home.position.x = -9;
        home.position.y = 9.5;
        home.position.z = -7.8;

        //coconuts
        const rock = new THREE.SphereGeometry( 0.5);
        var material = new THREE.MeshBasicMaterial( {color: 0x874814} );
        const coconut = new THREE.Mesh( rock, material );
        scene.add( coconut );
        coconut.position.x = 13;
        coconut.position.y = 9;
        coconut.position.z = 86;

        const coconut1 = coconut.clone();
        var material1 = new THREE.MeshBasicMaterial( {color: 0x874814} );
        scene.add( coconut1 );
        coconut1.position.x = 81;
        coconut1.position.y = 9.3;
        coconut1.position.z = -16;

        const coconut2 = coconut.clone();
        var material2 = new THREE.MeshBasicMaterial( {color: 0x874814} );
        scene.add( coconut2 );
        coconut2.position.x = -3;
        coconut2.position.y = 10;
        coconut2.position.z = -10;

        // Render loop
        const onAnimationFrameHandler = (timeStamp) => {
            if (counter == 3) {
              scene.add( whaleModel );
              whaleModel.position.x = 1;
              whaleModel.position.y = 15;
              whaleModel.position.z= 0;
              counter++;
            }
            if (controls.isLocked === true) {
              var time = Date.now();
              var delta = (time - prevTime) / 1000.0;

              velocity.x -= velocity.x * 50.0 * delta;
              velocity.z -= velocity.z * 50.0 * delta;

              direction.z = Number(moveForward) - Number(moveBackward);
              direction.x = Number(moveRight) - Number(moveLeft);
              direction.normalize(); // this ensures consistent movements in all directions

              if (moveForward || moveBackward) velocity.z -= direction.z * 300.0 * delta;
              if (moveLeft || moveRight) velocity.x -= direction.x * 300.0 * delta;


              controls.moveRight(- velocity.x * delta);
              controls.moveForward(- velocity.z * delta);
              prevTime = time;
            }
            //controls.update();
            renderer.render(scene, camera);
            scene.update && scene.update(timeStamp);
            window.requestAnimationFrame(onAnimationFrameHandler);
            console.log(camera.position)
        };
        window.requestAnimationFrame(onAnimationFrameHandler);

        // Resize Handler
        const windowResizeHandler = () => {
            const { innerHeight, innerWidth } = window;
            renderer.setSize(innerWidth/1.03, innerHeight/1.2);
            camera.aspect = innerWidth / innerHeight;
            camera.updateProjectionMatrix();
        };
        windowResizeHandler();
        window.addEventListener('resize', windowResizeHandler, false);
    </script>
  </body>
</html>
