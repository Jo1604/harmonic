<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie Flower">
    <style>
      body {
        font-family: "Indie Flower";
        font-size: 32px;
        color: white
      }
    </style>
  </head>
  <style>
    body {
      background-color: #40474b;
    }
    p{
      text-align: center;
    }
  </style>
  <body>
    <p>Follow the Paths and find trees that trasport you to differnt worlds.</p>
    <p>Don't forget to explore</p>

    <script src="three.min.js"></script>
    <script src="three.module.js" type="module"></script>
    <script src="GLTFLoader.js" type="module"></script>
    <canvas id="canvas1"></canvas>
    <script type="module">
      //import { WebGLRenderer, PerspectiveCamera, Vector3 } from 'three';
      import * as THREE from 'https://threejsfundamentals.org/threejs/resources/threejs/r122/build/three.module.js';
      import {GLTFLoader} from 'https://threejsfundamentals.org/threejs/resources/threejs/r122/examples/jsm/loaders/GLTFLoader.js';

      // Initialize core ThreeJS components
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera();

        // Set up camera
        camera.position.set(6, 3, -10);
        camera.lookAt(new THREE.Vector3(0, 0, 0));

        // Set up renderer, canvas, and minor CSS adjustments
        const canvas = document.getElementById('canvas1');
        const renderer = new THREE.WebGLRenderer({ canvas });
        renderer.setSize(window.innerWidth, window.innerHeight);

        // Set up controls
        //const controls = new OrbitControls(camera, canvas);
        //controls.enableDamping = true;
        //controls.enablePan = false;
        //controls.minDistance = 4;
        //controls.maxDistance = 16;
        //controls.update();

        //lighting
        const dir = new THREE.SpotLight(0xffffff, 1.6, 7, 0.8, 1, 1);
        const ambi = new THREE.AmbientLight(0x404040, 1.32);
        const hemi = new THREE.HemisphereLight(0xffffbb, 0x080820, 2.3);

        dir.position.set(5, 1, 2);
        dir.target.position.set(0, 0, 0);
        scene.add(dir);
        scene.add(ambi);
        scene.add(hemi);

        // sunset sky
        var starGeo = new THREE.Geometry();
        for (let i = 0; i < 6000; i++) {
            let star = new Vector3(
                Math.random() * 600 - 300,
                Math.random() * 600 - 300,
                Math.random() * 600 - 300
            );
            starGeo.vertices.push(star);
        }
        let starMaterial = new THREE.PointsMaterial({
            color: 0xFFFFFF,
            size: 0.7
        });

        var stars = new THree.Points(starGeo, starMaterial);
        // Set background to a nice color
        scene.background = new THREE.Color(0x001933);
        scene.add(stars);

        //loaders
        const loader = new GLTFLoader();
        loader.load('./MainSceneBin.glb', function (gltf) {
          scene.add( gltf.scene );
        });

        // Render loop
        const onAnimationFrameHandler = (timeStamp) => {
            //controls.update();
            renderer.render(scene, camera);
            scene.update && scene.update(timeStamp);
            window.requestAnimationFrame(onAnimationFrameHandler);
        };
        window.requestAnimationFrame(onAnimationFrameHandler);

        // Resize Handler
        const windowResizeHandler = () => {
            const { innerHeight, innerWidth } = window;
            renderer.setSize(innerWidth, innerHeight);
            camera.aspect = innerWidth / innerHeight;
            camera.updateProjectionMatrix();
        };
        windowResizeHandler();
        window.addEventListener('resize', windowResizeHandler, false);
    </script>
  </body>
</html>
