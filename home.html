<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie Flower">
    <style>
      body {
        font-family: "Indie Flower";
        font-size: 32px;
        color: white
      }
    </style>
  </head>
  <script src="SeedScene.js" type="module"></script>
  <script src="BasicLights.js" type="module"></script>
  <style>
    body {
      background-color: #40474b;
    }
    p{
      text-align: center;
    }
  </style>
  <body>
    <p>Follow the Paths and find trees that trasport you to differnt worlds.</p>
    <p>Don't forget to explore</p>

    <script src="three.min.js"></script>
    <canvas id="canvas"></canvas>
    <script type="module">
      //import { WebGLRenderer, PerspectiveCamera, Vector3 } from 'three';
      import { SeedScene } from './SeedScene.js';

      // Initialize core ThreeJS components
        const scene = new SeedScene();
        const camera = new PerspectiveCamera();

        // Set up camera
        camera.position.set(6, 3, -10);
        camera.lookAt(new Vector3(0, 0, 0));

        // Set up renderer, canvas, and minor CSS adjustments
        const canvas = document.getElementById('canvas');
        const renderer = new THREE.WebGLRenderer({ canvas });
        renderer.setSize(window.innerWidth, window.innerHeight);

        // Set up controls
        //const controls = new OrbitControls(camera, canvas);
        //controls.enableDamping = true;
        //controls.enablePan = false;
        //controls.minDistance = 4;
        //controls.maxDistance = 16;
        //controls.update();

        // Render loop
        const onAnimationFrameHandler = (timeStamp) => {
            controls.update();
            renderer.render(scene, camera);
            scene.update && scene.update(timeStamp);
            window.requestAnimationFrame(onAnimationFrameHandler);
        };
        window.requestAnimationFrame(onAnimationFrameHandler);

        // Resize Handler
        const windowResizeHandler = () => {
            const { innerHeight, innerWidth } = window;
            renderer.setSize(innerWidth, innerHeight);
            camera.aspect = innerWidth / innerHeight;
            camera.updateProjectionMatrix();
        };
        windowResizeHandler();
        window.addEventListener('resize', windowResizeHandler, false);
    </script>
  </body>
</html>
